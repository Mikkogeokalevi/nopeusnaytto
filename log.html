<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajohistoria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .log-container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .log-card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .log-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .log-date { font-size: 14px; color: var(--subtext-color); }
        .delete-btn { background: none; border: none; color: #d32f2f; cursor: pointer; font-size: 18px; padding: 5px; }
        .log-stats { display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        .log-stat-item { text-align: center; }
        .log-label { display: block; font-size: 10px; color: var(--subtext-color); text-transform: uppercase; }
        .subject-input {
            width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color); font-size: 14px; box-sizing: border-box;
        }
        .back-btn {
            display: inline-block; margin-bottom: 20px; background: none; border: 1px solid var(--accent-color);
            color: var(--accent-color); padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold;
        }
        .loading { text-align: center; color: var(--subtext-color); margin-top: 50px;}
    </style>
</head>
<body>

    <div class="log-container">
        <a href="index.html" class="back-btn">‚Üê Takaisin mittaristoon</a>
        <h2>Ajohistoria</h2>
        <div id="log-list">
            <div class="loading">Tarkistetaan kirjautumista...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZIupycr2puYrPK2KajAW7PcThW9Pjhb0",
            authDomain: "perhekalenteri-projekti.firebaseapp.com",
            databaseURL: "https://perhekalenteri-projekti-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "perhekalenteri-projekti",
            storageBucket: "perhekalenteri-projekti.appspot.com",
            messagingSenderId: "588536838615",
            appId: "1:588536838615:web:148de0581bbd46c42c7392"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();
        const auth = firebase.auth();
        const logList = document.getElementById('log-list');
        let currentUser = null;

        // ODOTETAAN K√ÑYTT√ÑJ√ÑTIETOJA
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadData();
            } else {
                logList.innerHTML = "<p>Et ole kirjautunut sis√§√§n. Mene takaisin p√§√§sivulle kirjautuaksesi.</p>";
            }
        });

        function loadData() {
            logList.innerHTML = "<div class='loading'>Ladataan omia ajoja...</div>";
            
            // HUOM: Haetaan vain k√§ytt√§j√§n OMAT ajot
            db.ref('ajopaivakirja/' + currentUser.uid).orderByChild('startTime').limitToLast(30).on('value', (snapshot) => {
                logList.innerHTML = ""; 
                const logs = [];
                
                snapshot.forEach((childSnapshot) => {
                    logs.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                
                logs.reverse();

                if (logs.length === 0) {
                    logList.innerHTML = "<p>Ei tallennettuja ajoja.</p>"; return;
                }

                logs.forEach(drive => {
                    const start = new Date(drive.startTime);
                    const dateStr = start.toLocaleDateString('fi-FI') + ' klo ' + start.toLocaleTimeString('fi-FI', {hour: '2-digit', minute:'2-digit'});
                    
                    let durationStr = "?";
                    if (drive.endTime) {
                        const diffMs = new Date(drive.endTime) - start;
                        durationStr = Math.floor(diffMs / 60000) + " min";
                    }

                    const card = document.createElement('div');
                    card.className = 'log-card';
                    card.innerHTML = `
                        <div class="log-header">
                            <div class="log-date">${dateStr}</div>
                            <button class="delete-btn" onclick="deleteDrive('${drive.key}')">üóë</button>
                        </div>
                        <div class="log-stats">
                            <div class="log-stat-item"><span class="log-label">Matka</span>${drive.distanceKm} km</div>
                            <div class="log-stat-item"><span class="log-label">Kesto</span>${durationStr}</div>
                            <div class="log-stat-item"><span class="log-label">Huippu</span>${drive.maxSpeed} km/h</div>
                        </div>
                        <input type="text" class="subject-input" placeholder="Kirjoita aihe..." value="${drive.subject || ''}" onchange="updateSubject('${drive.key}', this.value)">
                    `;
                    logList.appendChild(card);
                });
            });
        }

        window.updateSubject = function(key, text) {
            if(currentUser) db.ref('ajopaivakirja/' + currentUser.uid + '/' + key).update({ subject: text });
        };

        window.deleteDrive = function(key) {
            if (confirm("Haluatko varmasti poistaa t√§m√§n ajon?") && currentUser) {
                db.ref('ajopaivakirja/' + currentUser.uid + '/' + key).remove();
            }
        };

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.body.classList.add('light-theme');
        }
    </script>
</body>
</html>
