<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajopäiväkirja Pro</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="ajopaivakirja_logo.png">
    <link rel="apple-touch-icon" href="ajopaivakirja_logo.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="ajopaivakirja_logo.png" alt="Logo" class="splash-logo">
            <h1>Ajopäiväkirja</h1>
            <p>Ladataan...</p>
        </div>
    </div>

    <div class="dashboard">
        <div class="top-bar">
            <img src="ajopaivakirja_logo.png" class="header-logo" alt="Logo">
            <button id="btn-theme" class="theme-btn">☀/☾</button>
        </div>
        
        <div class="speed-container">
            <span id="speed">0.00</span>
            <span class="unit">km/h</span>
        </div>
        
        <div class="controls">
            <button id="btn-start">Aloita ajo</button>
            <button id="btn-stop" style="display:none; background-color: #d32f2f;">Lopeta</button>
        </div>
        
        <div id="coords" class="coords-display">--° --.---' --° --.---'</div>
        <div id="status">Valmiina ajoon</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
