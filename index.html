<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajop√§iv√§kirja Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="ajopaivakirja_logo.png">
    <link rel="apple-touch-icon" href="ajopaivakirja_logo.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="ajopaivakirja_logo_mu.png" alt="Logo" class="splash-logo">
            <h1>Ajop√§iv√§kirja</h1>
            <p>Ladataan...</p>
        </div>
    </div>

    <div id="login-view" style="display:none;">
        <div class="login-content">
            <img src="ajopaivakirja_logo.png" alt="Logo" class="login-logo">
            <h2>Tervetuloa</h2>
            <p>Kirjaudu sis√§√§n tallentaaksesi omat ajosi.</p>
            <button id="btn-login" class="action-btn google-btn">
                Kirjaudu Googlella
            </button>
        </div>
    </div>

    <div id="app-container" style="display:none; height: 100%; flex-direction: column;">
        
        <div class="top-bar-container">
            <div style="display:flex; align-items:center;">
                <img src="ajopaivakirja_logo.png" class="header-logo" alt="App Logo">
            </div>
            
            <div class="top-buttons">
                <button id="nav-dashboard" class="icon-btn active-nav" title="Mittaristo">üèéÔ∏è</button>
                <button id="nav-map" class="icon-btn" title="Kartta">üó∫</button>
                <button id="nav-history" class="icon-btn" title="Historia">üìã</button>
                <button id="nav-help" class="icon-btn" title="Ohjeet">‚ùì</button>
                <button id="btn-theme" class="icon-btn" title="Teema">‚òÄ/‚òæ</button>
                <img id="user-photo" class="user-avatar" style="display:none;" alt="User">
                <button id="btn-logout" class="icon-btn" title="Kirjaudu ulos" style="border-color: #d32f2f; color:#d32f2f;">üö™</button>
            </div>
        </div>

        <div class="main-content">
            
            <div id="dashboard-view" class="view-section watermark-bg">
                
                <div id="side-tap-left" class="side-tap-zone">‚Äπ KARTTA</div>
                <div id="side-tap-right" class="side-tap-zone">KARTTA ‚Ä∫</div>

                <div class="huge-speed">
                    <span id="dash-speed">0.0</span>
                    <span class="huge-unit">km/h</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Huippu</span>
                        <span class="stat-value" id="dash-max-speed">0</span>
                        <span class="stat-unit">km/h</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Matka (Rec)</span>
                        <span class="stat-value" id="dash-dist">0.0</span>
                        <span class="stat-unit">km</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Aika</span>
                        <span class="stat-value" id="dash-time">00:00</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">√ò Nopeus</span>
                        <span class="stat-value" id="dash-avg">0.0</span>
                        <span class="stat-unit">km/h</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Korkeus</span>
                        <span class="stat-value" id="dash-alt">0</span>
                        <span class="stat-unit">m</span>
                    </div>
                </div>
                
                 <div class="coords-box" id="dash-coords">--¬∞ --.---'</div>
                 
                 <div class="time-container">
                     <div class="clock-box" id="dash-clock">--:--</div>
                     <div class="date-box" id="dash-date">--.--.----</div>
                 </div>

                 <div class="bottom-branding">
                     <img src="alareunakuva_mu.png" class="footer-img dark-mode-img" alt="Footer Dark">
                     <img src="alareunakuva.png" class="footer-img light-mode-img" alt="Footer Light">
                 </div>

            </div>

            <div id="map-view" class="view-section" style="display:none;">
                <div class="map-overlay">
                    <div class="speed-container">
                        <span id="map-speed">0.0</span> <span class="unit">km/h</span>
                    </div>
                    <div id="map-coords" class="small-coords">--¬∞ --.---'</div>
                </div>
                <button id="map-return-btn" class="map-return-btn">üèéÔ∏è MITTARISTO</button>
                <div id="map"></div>
            </div>

            <div id="history-view" class="view-section watermark-bg" style="display:none; overflow-y:auto; padding:20px;">
                <h2 style="text-align:center; color:var(--accent-color);">Ajohistoria</h2>
                <div id="log-list">
                    <div class="loading">Ladataan...</div>
                </div>
            </div>

            <div id="help-view" class="view-section watermark-bg" style="display:none; overflow-y:auto; padding:20px;">
                </div>

        </div>

        <div class="controls-container">
            <div id="status">Odottaa toimenpidett√§</div>
            
            <button id="btn-activate-gps" class="action-btn blue-btn">Aktivoi Nopeusn√§ytt√∂</button>
            
            <div id="rec-controls" style="display:none; width: 100%; justify-content: center;">
                <button id="btn-start-rec" class="action-btn green-btn">üî¥ ALOITA TALLENNUS</button>
                <button id="btn-stop-rec" class="action-btn red-btn" style="display:none;">‚¨õ LOPETA & TALLENNA</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="app.js"></script>
    <script src="help.js"></script>
</body>
</html>
