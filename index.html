<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajopäiväkirja Pro</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="ajopaivakirja_logo.png">
    <link rel="apple-touch-icon" href="ajopaivakirja_logo.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="ajopaivakirja_logo.png" alt="Logo" class="splash-logo">
            <h1>Ajopäiväkirja</h1>
            <p>Käynnistetään...</p>
        </div>
    </div>

    <div class="top-bar-container">
        <img src="ajopaivakirja_logo.png" class="header-logo" alt="Logo">
        <div class="top-buttons">
            <button id="btn-view-toggle" class="icon-btn">⊞</button> <button id="btn-theme" class="icon-btn">☀/☾</button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="dashboard-view" class="view-hidden">
            <div class="huge-speed">
                <span id="dash-speed">0</span>
                <span class="huge-unit">km/h</span>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Huippu</span>
                    <span class="stat-value" id="dash-max-speed">0</span>
                    <span class="stat-unit">km/h</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Matka</span>
                    <span class="stat-value" id="dash-dist">0.0</span>
                    <span class="stat-unit">km</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Aika</span>
                    <span class="stat-value" id="dash-time">00:00</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Korkeus</span>
                    <span class="stat-value" id="dash-alt">0</span>
                    <span class="stat-unit">m</span>
                </div>
            </div>
             <div class="coords-box" id="dash-coords">--° --.---'</div>
             <div class="clock-box" id="dash-clock">--:--</div>
        </div>

        <div id="map-view">
            <div class="map-overlay">
                <div class="speed-container">
                    <span id="map-speed">0</span> <span class="unit">km/h</span>
                </div>
                <div id="map-coords" class="small-coords">--° --.---'</div>
            </div>
            <div id="map"></div>
        </div>

    </div>

    <div class="controls-container">
        <div id="status">Valmiina ajoon</div>
        <button id="btn-start">Aloita ajo</button>
        <button id="btn-stop" style="display:none; background-color: #d32f2f;">Lopeta & Tallenna</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
